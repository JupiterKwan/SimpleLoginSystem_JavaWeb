<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        .parent {
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
<div class="parent">
    <h2>用户登录</h2>
    <div>
        <form action="toLogin" method="post">
            <table>
                <tr>
                    <td>
                        用户名:
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        密码:
                    </td>
                    <td>
                        <input type="password" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="登录">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div><a href="register.html">还没注册？点这里</a></div>

</div>

</body>
</html>
